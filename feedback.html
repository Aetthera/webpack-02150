<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Please leave any feedback for our website!</h2>
    <form action="" method="post">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required>
        <br>
        <br>
        <label for="Email">Email: </label>
        <input type="email" name="email" id="email" required>
        <br>
        <br>
        <label for="review">Rate your visit:</label><br><br>
        <input type="radio" name="star-1" id="1">
        <input type="radio" name="star-2" id="2">
        <input type="radio" name="star-3" id="3">
        <input type="radio" name="star-4" id="4">
        <input type="radio" name="star-5" id="5">
        <br>
        <br>
        <label for="comments">Comments (If any)</label>
        <input type="text" name="comments" id="comments">

    </form>
</body>
</html>
